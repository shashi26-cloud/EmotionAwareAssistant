<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Emotion-Aware Study Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Your Learning Dashboard</h1>
            <nav>
                <a href="/" class="btn btn-small">‚Üê Back to Home</a>
            </nav>
        </header>

        <main>
            <section class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Quick Analysis</h3>
                    <div class="quick-actions">
                        <button onclick="quickEmotionCheck()" class="btn btn-primary">
                            Quick Emotion Check (30s)
                        </button>
                        <button onclick="quickVoiceCheck()" class="btn btn-secondary">
                            Voice Stress Check
                        </button>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Current Status</h3>
                    <div id="current-status">
                        <p>No recent analysis available</p>
                        <button onclick="refreshStatus()" class="btn btn-small">Refresh</button>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Recent Sessions</h3>
                    <div id="session-history">
                        <p>Loading session history...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Study Recommendations</h3>
                    <div id="current-recommendations">
                        <p>Complete an analysis to get personalized recommendations</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="analysis-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="loader"></div>
            <p id="analysis-message">Starting analysis...</p>
            <button onclick="stopCurrentAnalysis()" class="btn btn-small">Stop</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Load dashboard data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSessionHistory();
        });
    </script>
</body>
</html>
